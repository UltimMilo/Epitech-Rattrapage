version: '3'

services:
  client:
    container_name: client
    build: ./client
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - PORT=3000
      - HOST=0.0.0.0

  api:
    container_name: api
    build: ./api
    volumes: 
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PORT=8080
      - HOST=0.0.0.0
